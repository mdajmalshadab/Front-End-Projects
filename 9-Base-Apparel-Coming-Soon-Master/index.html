<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="logo-top">
        <img class="company-logo" src="images/logo.svg" alt="logo" />
      </div>
      <div class="page-body">
        <div class="image-section">
          <div class="title-image">
            <img class="girl-img" src="images/hero-mobile.jpg" alt="title image" />
            <img class="girl-img-desktop" src="images/hero-desktop.jpg" alt="title image" />
          </div>
        </div>
        <div class="bg-text">
          <div class="text-section">
            <div class="logo">
              <img class="company-logo" src="images/logo.svg" alt="logo" />
            </div>
            <div class="head-para">
              <div class="heading">
                <h1 class="top-heading">WE'RE</h1>
                <h1 class="bottom-heading">COMING SOON</h1>
              </div>
              <div>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
              </div>
            </div>

            <div class="email-details">
              <input type="text" name="email" placeholder="Email Address" />
              <div class="btn btn-primary submit-btn"><img src="images/icon-arrow.svg" alt="" /></div>
              <div class="error-msg">Please provide a valid email</div>
            </div>
          </div>
        </div>
      </div>
    </main>

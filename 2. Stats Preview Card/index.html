<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Bootsrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Bootsrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="outer-border">
    <div class="inner-card">
      <div class="row">
        <div class="col-md-6 image-part-top">
          <img class="title-img" src="images/image-header-desktop.jpg" alt="title-image">
        </div>
        <div class="col-md-6 text-part">
          <h1>Get <strong class="highlight-text">insights</strong> that help your business grow.</h1>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="row stat-heading">
            <div class="col-md-4">
              <h3>10k+</h3>
              <p class="stat-subhead">COMPANIES</p>
            </div>
            <div class="col-md-4">
              <h3>314</h3>
              <p class="stat-subhead">TEMPLATES</p>
            </div>
            <div class="col-md-4">
              <h3>12M+</h3>
              <p class="stat-subhead">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 image-part-bottom">
          <img class="title-img" src="images/image-header-desktop.jpg" alt="title-image">
        </div>
      </div>
    </div>
  </div>

</body>

</html>

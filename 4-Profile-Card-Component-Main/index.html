<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Bootsrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">

  <!-- Bootsrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="bg">
      <img class="bg-img-1" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-img-2" src="images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <img class="card-img-top" src="images/bg-pattern-card.svg" alt="card bg pattern">
        <div class="card-body">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile photo">
          <h5 class="card-title">Victor Crest <span>26</span></h5>
          <p class="card-text">London</p>
          <hr>
          <div class="card-bottom">
            <div class="followers">
              <h5>80K</h5>
              <p class="bottom-text">Followers</p>
            </div>
            <div class="likes">
              <h5>803K</h5>
              <p class="bottom-text">Likes</p>
            </div>
            <div class="photos">
              <h5>1.4K</h5>
              <p class="bottom-text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
